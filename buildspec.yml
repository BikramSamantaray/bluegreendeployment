version: 0.2
phases:
  install:
    commands:
      - echo "Welcome to Technical Cloud Knowledge"
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
     - echo Build started on `date`
     - cp index.html /var/www/html/
  post_build:
    commands:
      - echo Configuration NGINX
artifacts:
  files:
   - /var/www/html/index.html
   
